<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title th:text="'Annonces — ' + ${type}">Annonces</title>
    <link rel="stylesheet" th:href="@{/css/site.css}"/>
</head>
<body>
<main class="container">
    <h1 th:text="'Annonces ' + ${type}">Annonces</h1>
    <a th:href="@{'/editor/announcements/new/' + ${type}}">[Nouvelle annonce]</a>
    <div th:if="${#lists.isEmpty(items)}">Aucune annonce publiée.</div>
    <article class="card" th:each="a : ${items}">
        <h3 th:text="${a.title}">Titre</h3>
        <div th:utext="${a.contentHtml}">html</div>
        <div class="muted" th:text="${#temporals.format(a.publishedAt, 'yyyy-MM-dd HH:mm')}">date</div>
    </article>
</main>
</body>
</html>
